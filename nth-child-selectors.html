<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: red;
      }

      li:nth-of-type(2) {
        color: blue;
      }

      li:nth-child(3) {
        color: green;
      }

      /* group selectors, selector stacking */
      h1,
      p {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
    </ul>
  </body>
</html>
