<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link to style sheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form method="POST">
      
        <input type="email" placeholder=" " />
        <p class="error-message">Please enter a valid e-mail address</p>
      </div>

      <!-- // name field in a div -->
      <div>
        <label for="user_first_name">First Name</label><br />
        <input
          minlength="3"
          maxlength="40"
          required
          type="text"
          name="user_first_name"
          id="user_first_name"
        />
      </div>

      <!-- // name field in a div -->
      <div>
        <label for="user_last_name">Last Name</label><br />
        <input
          minlength="3"
          maxlength="40"
          required
          type="text"
          name="user_last_name"
          id="user_last_name"
        />
      </div>

      <!-- // email field in a div -->
      <div>
        <label for="user_email">Email</label><br />
        <input
          minlength="3"
          maxlength="200"
          required
          type="email"
          name="user_email"
          id="user_email"
        />
      </div>

      <!-- // password field in a div -->
      <div>
        <label for="user_password">Password</label><br />
        <input
          required
          minlength="3"
          maxlength="20"
          type="password"
          name="user_password"
          id="user_password"
        />
      </div>

      <!-- // user_confirm_password field in a div -->
      <div>
        <label for="user_confirm_password">Confirm Password</label><br />
        <input
          required
          minlength="3"
          maxlength="20"
          type="password"
          name="user_confirm_password"
          id="user_confirm_password"
        />
      </div>

      <!-- // submit button -->
      <div>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </body>
  <!-- script link -->
  <script defer src="js/scripts.js"></script>
</html>
