<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <form method="POST">
        <div>
          <label for="email">Email</label><br />
          <input minlength="2" required type="email" name="email" id="email" />
        </div>

        <div>
          <label for="booking_date">Booking Date</label>
          <input type="date" name="booking_date" id="booking_date" />
        </div>

        <div>
          <label for="booking_people">Number of people</label>
          <input
            type="number"
            name="booking_people"
            id="booking_people"
            min="1"
            max="8"
            value="1"
          />
        </div>

        <div>
          <label for="agree"
            >I agree to the cancellation policy
            <input
              required
              type="checkbox"
              id="agree"
              name="agree"
              value="agree"
            />
          </label>
        </div>

        <button type="submit">Book Now</button>
      </form>
    </main>
  </body>
</html>
