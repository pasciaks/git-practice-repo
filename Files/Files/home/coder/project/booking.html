<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <form method="POST">
        <div>
          <label for="booking_date">Booking Date</label>
          <input type="date" name="booking_date" id="booking_date" />
        </div>

        <div>
          <label for="booking_people">Number of people</label>
          <input
            type="range"
            name="booking_people"
            id="booking_people"
            min="1"
            max="10"
            oninput="this.nextElementSibling.value  = this.value;"
          />
          <output>4</output>
        </div>

        <div>
          <!-- location in a data list -->
          <label for="booking_location">Location</label>
          <input
            list="locations"
            name="booking_location"
            id="booking_location"
          />
          <datalist id="locations">
            <option value="Downtown" />
            <option value="Uptown" />
          </datalist>
        </div>

        <button type="submit">Book Table</button>
      </form>

      <form>
        <select>
          <optgroup label="Group 1">
            <option>Option 1.1</option>
          </optgroup>
          <optgroup label="Group 2">
            <option>Option 2.1</option>
            <option>Option 2.2</option>
          </optgroup>
          <optgroup label="Group 3" disabled>
            <option>Option 3.1</option>
            <option>Option 3.2</option>
            <option>Option 3.3</option>
          </optgroup>
        </select>

        <label for="flowers">Favourite flower:</label><br />
        <input list="flowers" name="flowers" />
        <datalist id="flowers">
          <option value="Rose"></option>
          <option value="Lily"></option>
          <option value="Tulip"></option>
          <option value="Daffodil"></option>
          <option value="Orchid"></option>
        </datalist>

        <fieldset>
          <legend>Personal Info</legend>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" value="John" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" value="Doe" /><br />
        </fieldset>

        <fieldset>
          <legend>Qualificaiton</legend>
          <label for="pdegree">Primary degree:</label><br />
          <input type="text" id="pdegree" name="degree" value="Masters" /><br />
          <label for="fos">Last name:</label><br />
          <input type="text" id="fos" name="field" value="Psychology" /><br />
        </fieldset>

        <input type="radio" id="alpha" name="letters" value="Alpha" />
        <label for="html">Alpha</label><br />
        <input type="radio" id="beta" name="letters" value="Beta" />
        <label for="css">Beta</label><br />
        <input type="radio" id="gamma" name="letters" value="Gamma" />
        <label for="javascript">Gamma</label>
      </form>
    </main>
  </body>
</html>
